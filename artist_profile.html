<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Profile - ArtSpace</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">ArtSpace</a>
        <form class="form-inline my-2 my-lg-0 ml-auto" onsubmit="return false;">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" onkeydown="if(event.key === 'Enter'){ performSearch(); }">
        </form>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="artist_profile.html">Artists</a></li>
                <li class="nav-item"><a class="nav-link" href="gallery_list.html">Galleries</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Forums</a></li>
                <li class="nav-item"><a class="nav-link" href="#">What's New</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Related
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Related Item 1</a>
                        <a class="dropdown-item" href="#">Related Item 2</a>
                        <a class="dropdown-item" href="#">Related Item 3</a>
                    </div>
                </li>
                <li class="nav-item"><a class="nav-link btn btn-login" href="login.html">Login</a></li>
                <li class="nav-item"><a class="nav-link btn btn-signup" href="signup.html">Sign Up</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="profile">
            <div class="row">
                <div class="col-md-4">
                    <img src="images/default_profile_pic.png" alt="Artist Name" class="img-fluid rounded-circle">
                </div>
                <div class="col-md-8">
                    <h2>Artist Name</h2>
                    <p>Bio of the artist goes here. It includes information about the artist's background, achievements, and style.</p>
                </div>
            </div>
            <h3 class="mt-4">Artworks</h3>
            <div class="row">
                <div class="col-md-3">
                    <div class="card mb-4">
                        <a href="artwork_detail.html">
                            <img src="images/artwork1.jpg" class="card-img-top" alt="Artwork Title">
                            <div class="card-body">
                                <h5 class="card-title">Artwork Title</h5>
                            </div>
                        </a>
                    </div>
                </div>
                <!-- Repeat the artwork card for other artworks -->
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
